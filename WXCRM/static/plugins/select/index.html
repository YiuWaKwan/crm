<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>多选和单选下拉框（原创）</title>
<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
    <link rel="stylesheet" type="text/css" href="select.css">
<style>
        html{
            /*height: 100%;*/
        }
        body{
            padding: 100px;
            /*height: 100%;*/
        }

    </style>
</head>
<body>
<div style="float: left;position: relative">&nbsp;&nbsp;多选&nbsp;&nbsp;</div>
<div id="mySelect" class="jqSelect" style="width: 250px;float: left"></div>
<div style="float: left;position: relative">&nbsp;&nbsp;单选&nbsp;&nbsp;</div>
<div id="mySelect2" class="jqSelect" style="width: 250px;float: left;margin-left: 10px"></div>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="select.js"></script>
<script>
    $(function(){
      var mySelect= $("#mySelect").jqSelect({
          mult:true,//true为多选,false为单选
          option:[//选项数据
              {label:"选项1",value:0},
              {label:"选项2",value:1},
              {label:"选项3",value:2},
              {label:"选项4",value:3},
              {label:"选项5",value:4},
              {label:"选项6",value:5}
          ],
          onChange:function(res){//选择框值变化返回结果
            console.log(res)
          }
      });
      mySelect.setResult(["1","2"]);
      var mySelect2= $("#mySelect2").jqSelect({
          mult:false,
          option:[
              {label:"选项1",value:0},
              {label:"选项2",value:1},
              {label:"选项3",value:2},
              {label:"选项4",value:3},
              {label:"选项5",value:4},
              {label:"选项6",value:5}
          ],
          onChange:function(res){
              console.log(res)
          }
      });
        mySelect2.setResult(3);
    })
</script>
</body>
</html>
