<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆日志</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center">
				登陆日志
			</h1>
    <br><br><br>
	<div class="row">
		<div class="span12">
			<table class="table">
				<thead>
					<tr>
						<th style='text-align:center;'>
							IP 地址
						</th>
						<th style='text-align:center;'>
							上线时间
						</th>
						<th style='text-align:center;'>
							离线时间
						</th>
					</tr>
				</thead>

					<tbody id="tableBody">
                    </tbody>

			</table>

		</div>
	</div>
</div>
</body>
<!-- ./wrapper -->
<!-- jQuery -->
<script src="/static/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- DataTables -->
<script src="/static/plugins/datatables/jquery.dataTables.js"></script>
<script src="/static/plugins/datatables/dataTables.bootstrap4.js"></script>
<!-- SlimScroll -->
<script src="/static/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="/static/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/static/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/static/dist/js/demo.js"></script>
<script src="/static/plugins/iCheck/icheck.min.js"></script>
<!-- page script -->
<script src="/static/page.js"></script>
<!--<script src="/static/dist/js/bootstrap-tagsinput.js"></script>-->
<script src="/static/js/common.js"></script>
<!-- Select2 -->
<script src="/static/plugins/select2/select2.full.min.js"></script>

<script type="text/javascript" src="/static/tooltipster/tooltipster.bundle.min.js"></script>

<script src="/static/plugins/jquery/jquery.cookie.js"></script>
<script src="/static/layer/layer.js"></script>
<script>
    $(function () {
         init(1);
      }
    );
    function init(){
        $.ajax({
        type: 'get',
        url: "{% url 'login_data' %}",
        data: {"type":"getOperList"},
        success: function (log_data_list) {
            severcheck(log_data_list);
            log_data_list = parseJson(log_data_list);
            var list = log_data_list;
            var temp="";
            $("#tableBody").empty();
            if(list!=null&&list.length>0) {
                for (var i = 0; i < list.length; i++) {

                        temp += "<tr>";
                        temp += "<td style='text-align:center;'>" + filterNull(list[i][1],"") + "</td>";//date
                        temp += "<td style='text-align:center;'>"+ list[i][3].replace(/-/g, ":") +"</td>";//login time
                        if(list[i][4] == 0){list[i][4] = '未登出'}
                        temp += "<td style='text-align:center;'>" + list[i][4].replace(/-/g, ":") + "</td>";//logout time
                        temp +=  "</tr>";//操作

                }
            $("#tableBody").append(temp);
            }
        },error: function () {
                alert("开启失败！");
            }
     });
    }
</script>
</html>
