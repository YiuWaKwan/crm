<script>
    var accountType=1;  //1手机号  2微信号
    dataList={};
    var today=new Date();
    var submitTime=today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
    $("#register_timed_Modal_input").attr('value',submitTime);

    $(function () {
        queryWxInfo(1, checkType = 'Normal');
        getWxId();
    });

    function getWxId() {
        $.ajax({
                    type: "POST",
                    url: "{% url 'getWxId' %}",
                    data: {},
                    success: function (data) {
                        severcheck(data);
                        data = parseJson(data);
                        console.info(data);
                        var xuanxiangzhi = ""
                        wx_info_list = data.data;
                        var htmlcontent = "<option>全部</option>";
                        $.each(wx_info_list, function (key, wx_info) {
                            xuanxiangzhi = wx_info.wx_name + "(" + wx_info.wx_login_id + ")";
                            htmlcontent += "<option value='" + wx_info.wx_id + "' img='" + wx_info.head_picture + "'>" + xuanxiangzhi + "</option>";
                        });
                        $("#wx_id_query").empty().append(htmlcontent);
                        $("#wx_id").empty().append(htmlcontent);
                    }
                }
        );
    }

    function queryWxInfo(pageIndex) {
        var pageShowNum = $("#pageSize_value option:selected").val();
        if (!pageShowNum) {
            pageShowNum = 5
        }
        var wxCheckId =  ($("#wx_id_query").val()=='全部')?'':$("#wx_id_query").val(); //微信号
        var phCheckId = $('#phoneId').val(); // 手机号
        var regCheckId = $("#regId option:selected").text(); // 注册人
        var ifStartId = $("#ifStartId option:selected").val();
        $("#search").hide();
        $.ajax({
            url: "{% url 'queryWxInfo' %}",
            type: "GET",
            data: {
                "pageIndex": pageIndex,
                "wxCheckId": wxCheckId,
                "phCheckId": phCheckId,
                "regCheckId": regCheckId,
                "pageShowNum": pageShowNum,
                "ifStartId": ifStartId
            },
            success: function (data) {
                severcheck(data);
                data = parseJson(data);
                if (data) {
                    tempHtml = '';
                    for (var key in data) {
                        var accountData={};
                        if (isNumber(key)) {
                            accountData.wxLoginId= data[key]["wxLoginId"];
                            accountData.wx_name= data[key]["wx_name"];
                            if( ! data[key]["wx_name"] ){ accountData.wx_name="";}
                            accountData.phone_no= data[key]["phone_no"];
                            accountData.password= data[key]["password"];
                            accountData.sex= data[key]["sex"];
                            if( ! data[key]["sex"]){ accountData.sex="";}
                            if( ! data[key]["zone"]){ accountData.zone="";}
                            else{accountData.zone= data[key]["zone"];}
                            accountData.signature= data[key]["signature"];
                            accountData.register_time= data[key]["register_time"];
                            accountData.head_picture= data[key]["head_picture"];
                            accountData.client_id= data[key]["client_id"];
                            accountData.devId= data[key]["devId"];
                            accountData.registrar= data[key]["registrar"];
                            accountData.if_admin= data[key]["if_admin"];
                            dataList[accountData.wxLoginId]=accountData;
                            var regTime=filterNull(data[key]["register_time"],"");
                            if(regTime!=""){
                                regTime=new Date(regTime).format("yyyy-MM-dd");
                            }
                            var ifStart = data[key]["if_start"];
                            var statusClass = "wx_status_font wx_status_font_on"; //1-在线
                            var login_button_class="wx_login_button wx_login_button_on"
                            var ifStartStr = "在线";
                            var function_name = "logout('"+accountData.wxLoginId+"')";
                            if (ifStart == 0) {//2-拉黑
                                statusClass = "wx_status_font wx_status_font_off";
                                login_button_class="wx_login_button wx_login_button_off"
                                ifStartStr = "离线";
                                function_name = "login('"+accountData.wxLoginId+"')";
                            }
                            tempHtml += '<tr>';
                            tempHtml += "<td style='text-align:left;'><img class='img-circle' width='30px' height='30px' src='"+ data[key]["head_picture"] +"' /></td>";//头像
                            tempHtml += "<td>" + data[key]["wxLoginId"] + "</td>";
                            tempHtml += "<td>" + accountData.wx_name + "</td>";
                            tempHtml += "<td>" + data[key]["phone_no"] + "</td>";
                            tempHtml += "<td>" + accountData.sex + "</td>";
                            tempHtml += "<td>" + accountData.zone + "</td>";
                            //tempHtml += "<td style='text-align:left;'><span class='js-title' title='"+data[key]["signature"]+"' style='display:inline-block;width:80px;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;'>"+ filterNull(data[key]["signature"],"")+"</span></td>";
                            //tempHtml += "<td>" + regTime + "</td>";
                            //tempHtml += "<td><button  type='button' class='"+statusClass+"' onclick="+function_name+">" + ifStartStr+ "</button></td>";
                            tempHtml += "<td><span class='"+statusClass+"'>" + ifStartStr+ "</span></td>";
                            tempHtml += "<td><div class='wx_oper_list'>";
                            if (ifStart == 0) {//不在线  点一下上线
                                tempHtml += "<div class='login_button js-title' title='点击上线' onclick="+function_name+"><div class='login_button_font login_button_font_off'><div class='login_button_circle login_button_circle_off'></div><span class='little_font'>OFF</span></div></div>"
                            }else{//在线  点一下下线
                                tempHtml += "<div class='login_button js-title' title='点击下线' onclick="+function_name+"><div class='login_button_font login_button_font_on'><span class='little_font'>ON</span><div class='login_button_circle login_button_circle_on'></div></div></div>";
                            }

                            tempHtml +="<div class='wx_delete_icon js-title' title='删除' onclick=deleteAction('"+accountData.wxLoginId+"')></div>" +
                                        "<div class='wx_edit_icon js-title' title='编辑' onclick=open_edit_wx_modal('"+accountData.wxLoginId+"','"+accountData.phone_no+"','"+accountData.password+"')></div>" +
                                        "</div></td>";
                            if(accountData.if_admin==1 ){
                                if($("#table_h").children().last().text()!='操作员'){
                                    $("#table_h").append("<th>操作员</th>")
                                }
                                accountData.operator= data[key]["operator"];
                                if(accountData.operator==null){
                                    accountData.operator='无'
                                }
                                tempHtml += "<td>" + accountData.operator + "</td>";
                            }
                            tempHtml += "</tr>";
                        }
                    }
                    $("#wxinfo").html(tempHtml);

                    $('.js-title').tooltipster();
                }
                page = {'total': data['countNum'], 'pageNum': pageIndex, 'pages': data['pageCount']}
                setPage(page, "queryWxInfo", "show");
                $("#search").show();
            }
        });
    }

    function isNumber(value) {
        var patrn = /^(-)?\d+(\.\d+)?$/;
        if (patrn.exec(value) == null || value == "") {
            return false
        } else {
            return true
        }
    }

    function phoneCheck(phone) {
        //var phoneReg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1})|(17[0-9]{1}))+\d{8})$/;
        var phoneReg = /^\d{11}$/;
        if (!phoneReg.test(phone)) {
            return false;
        } else {
            return true;
        }
    }

    function createWxInfo(if_login) {
        var wx_Modal_input = document.getElementById('wx_Modal_input').value;
        var phone_no_Modal_input = document.getElementById('phone_no_Modal_input').value;
        var ifPhone = phoneCheck(phone_no_Modal_input);
        var password_Modal_input_wx = document.getElementById('password_Modal_input_wx').value;
        var password_Modal_input_phone = document.getElementById('password_Modal_input_phone').value;
        var valid_flag=false;
        var postData={}
        if(accountType===1&&phone_no_Modal_input && password_Modal_input_phone){
            if(!ifPhone){
                alert("请确认手机号码有效性")
                return
             }
            valid_flag=true;
            postData={
                    "phone_no_Modal_input": phone_no_Modal_input,
                    "wx_Modal_input":phone_no_Modal_input,
                    "password_Modal_input": password_Modal_input_phone
                }
        }else if (accountType===2&&wx_Modal_input && password_Modal_input_wx ) {
            valid_flag=true;
            postData={
                    "wx_Modal_input": wx_Modal_input,
                    "password_Modal_input": password_Modal_input_wx
                }
        }else{
            alert("请确认输入信息的完整性")
            return
        }
        if(valid_flag){
            $.ajax({
                url: "{% url 'createWxInfo' %}",
                type: "GET",
                data: postData,
                success: function (data) {
                    severcheck(data);
                    data = parseJson(data);
                    if (data['retStatus'] === 1) {
                        alert("添加成功");
                        close_add_wx_modal()
                        queryWxInfo(1);
                        getWxId();
                        if(if_login){
                            if(accountType===1) {
                                login(phone_no_Modal_input)
                            }else{
                                login(wx_Modal_input)
                            }
                        }
                    }
                    else {
                        alert(data['msg']);
                    }
                }
            })
        }
    }

    function createInfoClear() {
        $('#wx_Modal_input').val("");
        $('#phone_no_Modal_input').val("");
        $('#password_Modal_input_wx').val("");
        $('#password_Modal_input_phone').val("");
    }
    function wxInfoEditCommitAction() {
        var wx_Modal_edit = document.getElementById('wx_Modal_edit').value;
        var phone_no_Modal_edit = document.getElementById('phone_no_Modal_edit').value;
        var ifPhone = phoneCheck(phone_no_Modal_edit)
        var password_Modal_edit = document.getElementById('password_Modal_edit').value;

        if (password_Modal_edit === "" ) {
            alert("请完善信息")
        } else if (phone_no_Modal_edit && ifPhone === false) {
            alert("请确认手机号码有效性")
        }else {
            var postData={
                "wx_Modal_edit": wx_Modal_edit,
                "phone_no_Modal_edit": phone_no_Modal_edit,
                "password_Modal_edit": password_Modal_edit
            }
            $.ajax({
                url: "{% url 'editWxInfo' %}",
                type: "GET",
                data: postData,
                success: function (data) {
                    severcheck(data);
                    data = parseJson(data);
                    if (data['retStatus'] == 1) {
                        alert("编辑成功");
                        queryWxInfo(1);
                        close_edit_wx_modal()
                    }
                    else {
                        alert("编辑失败");
                    }
                }
            })
        }
    }

    function deleteAction(wxLoginId) {
        if (confirm("确定删除此微信号相关信息吗？")){
            $.ajax({
                url: "{% url 'delWxInfo' %}",
                type: "GET",
                data: {"wxLoginId" :  wxLoginId},
                success: function (data) {
                    severcheck(data);
                    data = parseJson(data);
                    if (data['retStatus'] == -1) {
                        alert("微信号： " + wxLoginId + "  删除失败")
                    }
                    queryWxInfo(1);
                    getWxId();
                }
            })
        }
    }
</script>
